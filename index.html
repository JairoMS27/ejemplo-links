<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejemplo.links - Enlaces de ejemplo y cursos</title>
    <link rel="stylesheet" href="./assets/output.css" />
  </head>
  <body
    class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black to-stone-900"
  >
    <header class="text-white">
      <img
        alt="Avatar de ejemplo"
        src="./assets/avatar.webp"
        class="h-96 object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-70% mx-auto block"
      />

      <header class="flex flex-col justify-center items-center mb-8 -mt-4">
        <span
          class="text-white text-xl font-mono px-3 py-1 border rounded-full flex items-center shadow-sm bg-stone-900 cursor-crosshair"
          >@ej3mplo<svg
            class="ml-1 w-5 h-5 text-sky-400 inline"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            /></svg
        ></span>
        <h1 class="text-3xl font-extrabold leading-tight mt-1">
          Jairo Alexander Mota Silva
        </h1>
      </header>

      <section class="flex gap-3 justify-center">
        <!-- Twitch button -->
        <a
          class="bg-purple-100 p-2 w-12 h-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://twitch.tv/ej3mpl0"
          target="_blank"
          aria-label="Twitch"
          title="Ir a Twitch de @ej3mpl0"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#twitch" />
          </svg>
        </a>

        <!-- Github button -->
        <a
          class="bg-zinc-900 p-2 w-12 h-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://github.com/JairoMS27"
          target="_blank"
          aria-label="Github"
          title="Ir a Github de @JairoMS27"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#github" />
          </svg>
        </a>

        <!-- Instagram button with gradient background -->
        <a
          class="bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 p-2 w-12 h-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://instagram.com/ej3mplo_"
          target="_blank"
          aria-label="Instagram"
          title="Ir a Instagram de @ej3mplo_"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#instagram" />
          </svg>
        </a>

        <!-- YouTube button -->
        <a
          class="bg-white p-2 w-12 h-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://youtube.com/@ej3mpl0"
          target="_blank"
          aria-label="YouTube"
          title="Ir a YouTube de @ej3mpl0"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#youtube" />
          </svg>
        </a>

        <!-- LinkedIn button -->
        <a
          class="bg-white p-2 w-12 h-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://linkedin.com/in/jairoams/"
          target="_blank"
          aria-label="LinkedIn"
          title="Ir a LinkedIn de @jairoams"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#linkedin" />
          </svg>
        </a>

        <!-- X (Twitter) button -->
        <a
          class="bg-black p-2 w-12 h-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://x.com/ej3mplo"
          target="_blank"
          aria-label="X"
          title="Ir a X de @ej3mpl0"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#x" />
          </svg>
        </a>
      </section>
      <p class="text-ejemplo-text text-center mt-4 text-sm px-2 text-wrap">
        Desarrollador web y fotógrafo virtual
      </p>
    </header>
    <main class="pt-4 px-4">
      <div class="grid grid-cols-3 grid-rows-2 gap-2 w-full">
        <a
          href=""
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
        >
          <span class="absolute bottom-2 left-2 font-bold text-white text-2xl">React.js</span>
          <svg class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
            <use xlink:href="./assets/sprite.svg#react" />
          </svg>
          <span class="absolute top-2 left-2 text-white text-xs border rounded-xl px-1 py-0.5 ">Principiante</span>
        </a>

        <a
          href=""
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#E44D26] via-[#F16529] to-white border border-[#E44D26] flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
        >
          <span class="absolute bottom-2 left-2 font-bold text-white text-2xl">HTML</span>
          <svg class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
            <use xlink:href="./assets/sprite.svg#html" />
          </svg>
          <span class="absolute top-2 left-2 text-white text-xs border rounded-xl px-1 py-0.5 ">Avanzado</span>
        </a>

        <a
          href=""
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-black via-[#1a1a1a] to-white border border-black flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
        >
          <span class="absolute bottom-2 left-2 font-bold text-white text-2xl">Next.js</span>
          <svg class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
            <use xlink:href="./assets/sprite.svg#nextjs" />
          </svg>
          <span class="absolute top-2 left-2 text-white text-xs border rounded-xl px-1 py-0.5 ">Principiante</span>
        </a>

        <a
          href=""
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#3C873A] via-[#2C5E2E] to-black border border-[#3C873A] flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
        >
          <span class="absolute bottom-2 left-2 font-bold text-white text-2xl">Node.js</span>
          <svg class="absolute -right-4 -bottom-4 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
            <use xlink:href="./assets/sprite.svg#node" />
          </svg>
          <span class="absolute top-2 left-2 text-white text-xs border rounded-xl px-1 py-0.5 ">Intermedio</span>
        </a>
      </div>
    </main>
    <footer>
      <p>Desarrollado con ❤️ por @ej3mplo</p>
    </footer>
  </body>
</html>
